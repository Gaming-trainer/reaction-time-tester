<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Mode Challenge</title>
    <style>
        :root {
            --primary: #4CAF50;
            --secondary: #2196F3;
            --dark: #121212;
            --light: #f5f5f5;
            --gray: #1e1e1e;
        }
        body {
            font-family: Arial, sans-serif;
            background: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        #mode-selection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .mode-btn {
            padding: 20px 40px;
            margin: 15px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            color: white;
            width: 300px;
        }
        #reflex-btn { background: var(--primary); }
        #speed-btn { background: var(--secondary); }
        #game-container {
            display: none;
            width: 90%;
            max-width: 600px;
            flex-direction: column;
            align-items: center;
        }
        #game-screen {
            width: 100%;
            height: 400px;
            background: var(--gray);
            border-radius: 10px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .dot {
            width: 100px;
            height: 100px;
            background: var(--primary);
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 20px var(--primary);
            transform: translate(-50%, -50%);
        }
        button {
            padding: 12px 30px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 5px;
        }
        #start-btn { background: var(--primary); }
        #back-btn { background: var(--gray); }
        #result {
            font-size: 24px;
            margin: 20px 0;
        }
        .timer {
            font-size: 20px;
            margin: 10px 0;
            color: var(--secondary);
        }
        .instruction {
            margin: 20px 0;
            font-size: 18px;
            max-width: 400px;
        }
        #scores-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--gray);
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            z-index: 10;
            border: 1px solid var(--light);
        }
        #leaderboard {
            position: fixed;
            top: 60px;
            right: 20px;
            background: rgba(30, 30, 30, 0.95);
            padding: 15px;
            border-radius: 10px;
            width: 200px;
            display: none;
            z-index: 10;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            border: 1px solid var(--light);
        }
        #leaderboard h3 {
            margin-top: 0;
            border-bottom: 1px solid var(--light);
            padding-bottom: 5px;
        }
        .score-list {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }
        @media (max-width: 768px) {
            #leaderboard {
                width: 160px;
                font-size: 14px;
                right: 10px;
            }
            #scores-toggle {
                right: 10px;
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Scores Toggle Button -->
    <button id="scores-toggle">Your Scores â–¼</button>
    
    <!-- Leaderboard (hidden by default) -->
    <div id="leaderboard">
        <h3>Your Best Scores</h3>
        <h4>âš¡ Reflex</h4>
        <ol id="reflex-scores" class="score-list"></ol>
        <h4>ðŸŽ¯ Speed</h4>
        <ol id="speed-scores" class="score-list"></ol>
    </div>

    <!-- Mode Selection -->
    <div id="mode-selection">
        <h1>Choose Your Challenge</h1>
        <button id="reflex-btn" class="mode-btn">âš¡ Reflex Tester</button>
        <button id="speed-btn" class="mode-btn">ðŸŽ¯ Speed Clicker</button>
    </div>

    <!-- Game UI -->
    <div id="game-container">
        <h1 id="game-title"></h1>
        <div id="instruction" class="instruction"></div>
        <div id="result"></div>
        <div class="timer" id="timer"></div>
        <div id="game-screen"></div>
        <div>
            <button id="start-btn">START</button>
            <button id="back-btn">BACK TO MENU</button>
        </div>
    </div>

    <script>
        // Game elements
        const gameScreen = document.getElementById("game-screen");
        const startBtn = document.getElementById("start-btn");
        const resultDisplay = document.getElementById("result");
        const timerDisplay = document.getElementById("timer");
        const gameTitle = document.getElementById("game-title");
        const instruction = document.getElementById("instruction");
        const modeSelection = document.getElementById("mode-selection");
        const gameContainer = document.getElementById("game-container");
        const reflexBtn = document.getElementById("reflex-btn");
        const speedBtn = document.getElementById("speed-btn");
        const backBtn = document.getElementById("back-btn");
        const scoresToggle = document.getElementById("scores-toggle");
        const leaderboard = document.getElementById("leaderboard");
        const reflexScoresList = document.getElementById("reflex-scores");
        const speedScoresList = document.getElementById("speed-scores");

        // Game state
        let startTime;
        let timeoutId;
        let gameActive = false;
        let currentMode = "";
        let dotCount = 0;
        let gameTimer;
        const SPEED_MODE_DURATION = 30;
        
        // Initialize scores with versioned localStorage key
        const STORAGE_KEY = "reflexGameScores_v2";
        let bestScores = JSON.parse(localStorage.getItem(STORAGE_KEY)) || { 
            reflex: [], 
            speed: [] 
        };

        // Toggle leaderboard visibility
        scoresToggle.addEventListener("click", () => {
            const isVisible = leaderboard.style.display === "block";
            leaderboard.style.display = isVisible ? "none" : "block";
            scoresToggle.innerHTML = isVisible ? "Your Scores â–¼" : "Your Scores â–²";
        });

        // Load and display scores
        function updateLeaderboards() {
            updateLeaderboard("reflex");
            updateLeaderboard("speed");
        }

        function updateLeaderboard(mode) {
            const list = mode === "reflex" ? reflexScoresList : speedScoresList;
            list.innerHTML = "";
            
            bestScores[mode]
                .sort((a, b) => mode === "reflex" ? a.time - b.time : b.score - a.score)
                .slice(0, 5)
                .forEach(score => {
                    const li = document.createElement("li");
                    li.textContent = mode === "reflex" 
                        ? `${score.time.toFixed(3)}s` 
                        : `${score.score} clicks`;
                    list.appendChild(li);
                });
        }

        // Save scores with versioned key
        function saveScores() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(bestScores));
        }

        // Game functions
        function startGameMode() {
            modeSelection.style.display = "none";
            gameContainer.style.display = "flex";
            
            if (currentMode === "reflex") {
                gameTitle.textContent = "âš¡ Reflex Tester";
                instruction.textContent = "Click the green dot as soon as it appears!";
            } else {
                gameTitle.textContent = "ðŸŽ¯ Speed Clicker";
                instruction.textContent = "Click as many dots as you can in 30 seconds!";
            }
            
            resetGame();
        }

        function resetGame() {
            clearTimeout(timeoutId);
            clearInterval(gameTimer);
            gameScreen.innerHTML = "";
            gameActive = false;
            startBtn.style.display = "block";
            timerDisplay.textContent = "";
            dotCount = 0;
            resultDisplay.textContent = "";
        }

        function startGame() {
            resetGame();
            gameActive = true;
            startBtn.style.display = "none";
            
            if (currentMode === "reflex") {
                const delay = 1000 + Math.random() * 4000;
                timeoutId = setTimeout(() => {
                    createDot(true);
                    startTime = Date.now();
                }, delay);
            } else {
                startTime = Date.now();
                createDot(false);
                
                let timeLeft = SPEED_MODE_DURATION;
                timerDisplay.textContent = `Time: ${timeLeft}s`;
                
                gameTimer = setInterval(() => {
                    timeLeft--;
                    timerDisplay.textContent = `Time: ${timeLeft}s`;
                    
                    if (timeLeft <= 0) {
                        clearInterval(gameTimer);
                        endSpeedMode();
                    }
                }, 1000);
            }
        }

        function createDot(center) {
            gameScreen.innerHTML = "";
            const dot = document.createElement("div");
            dot.className = "dot";
            dot.style.left = center ? "50%" : (20 + Math.random() * 60) + "%";
            dot.style.top = center ? "50%" : (20 + Math.random() * 60) + "%";
            gameScreen.appendChild(dot);
        }

        function endSpeedMode() {
            gameActive = false;
            resultDisplay.textContent = `Final score: ${dotCount} clicks!`;
            
            bestScores.speed.push({
                score: dotCount,
                date: new Date().toISOString()
            });
            saveScores();
            updateLeaderboards();
            
            startBtn.style.display = "block";
        }

        // Event listeners
        reflexBtn.addEventListener("click", () => {
            currentMode = "reflex";
            startGameMode();
        });

        speedBtn.addEventListener("click", () => {
            currentMode = "speed";
            startGameMode();
        });

        backBtn.addEventListener("click", () => {
            modeSelection.style.display = "flex";
            gameContainer.style.display = "none";
        });

        startBtn.addEventListener("click", startGame);

        gameScreen.addEventListener("click", (e) => {
            if (!gameActive) return;
            
            if (e.target.classList.contains("dot")) {
                if (currentMode === "reflex") {
                    const reactionTime = (Date.now() - startTime) / 1000;
                    resultDisplay.textContent = `Your time: ${reactionTime.toFixed(3)}s`;
                    
                    bestScores.reflex.push({
                        time: reactionTime,
                        date: new Date().toISOString()
                    });
                    saveScores();
                    updateLeaderboards();
                    
                    gameActive = false;
                    startBtn.style.display = "block";
                } else {
                    dotCount++;
                    resultDisplay.textContent = `Clicks: ${dotCount}`;
                    createDot(false);
                }
            } else if (currentMode === "reflex") {
                clearTimeout(timeoutId);
                resultDisplay.textContent = "Too soon! Wait for the dot.";
                setTimeout(() => resultDisplay.textContent = "", 1000);
                gameActive = false;
                startBtn.style.display = "block";
            }
        });

        // Initialize
        updateLeaderboards();
    </script>
</body>
</html>
