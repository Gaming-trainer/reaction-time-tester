<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ Reflex Trainer Pro ⚡</title>
    <style>
        :root {
            --primary: #4CAF50;
            --dark: #121212;
            --light: #f5f5f5;
            --gray: #1e1e1e;
            --red: #f44336;
        }
        body {
            font-family: Arial, sans-serif;
            background: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            touch-action: manipulation;
        }
        #game-container {
            margin-top: 60px;
            width: 90%;
            max-width: 600px;
        }
        #game-screen {
            width: 100%;
            height: 400px;
            background: var(--gray);
            border-radius: 10px;
            margin: 30px 0;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .dot {
            width: 100px;
            height: 100px;
            background: var(--primary);
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 20px var(--primary);
            transform: translate(-50%, -50%);
        }
        #controls {
            margin-top: 20px;
        }
        button {
            padding: 12px 30px;
            font-size: 18px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 0 10px;
        }
        #result {
            font-size: 24px;
            margin: 20px 0;
            min-height: 36px;
        }
        .penalty {
            color: var(--red);
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <h1>⚡ REFLEX TRAINER PRO ⚡</h1>
    <p>Click ONLY when the green dot appears!</p>

    <div id="game-container">
        <div id="game-screen"></div>
        <div id="result">Press START to begin</div>
        <div id="controls">
            <button id="start-btn">START</button>
            <button id="reset-btn">RESET SCORES</button>
        </div>
    </div>

    <script>
        // Debug check
        console.log("[DEBUG] Script loaded successfully");
        
        // Game elements
        const gameScreen = document.getElementById("game-screen");
        const startBtn = document.getElementById("start-btn");
        const resetBtn = document.getElementById("reset-btn");
        const resultDisplay = document.getElementById("result");
    
        // Game state variables
        let startTime = null;
        let timeoutId = null;
        let gameActive = false;
    
        // Start game function
        function startGame() {
            console.log("[DEBUG] Start button clicked");
            gameScreen.innerHTML = "";
            resultDisplay.textContent = "Wait for the green dot...";
            gameActive = true;
            
            const delay = 1000 + Math.random() * 2000;
            
            timeoutId = setTimeout(function() {
                const dot = document.createElement("div");
                dot.className = "dot";
                dot.style.left = (20 + Math.random() * 60) + "%";
                dot.style.top = (20 + Math.random() * 60) + "%";
                gameScreen.appendChild(dot);
                startTime = Date.now();
                console.log("[DEBUG] Dot created at:", dot.style.left, dot.style.top);
            }, delay);
        }
    
        // Click handler - FIXED VERSION
        gameScreen.addEventListener("click", function(e) {
            if (!gameActive) return;
            
            if (e.target.classList.contains("dot")) {
                const reactionTime = (Date.now() - startTime) / 1000;
                resultDisplay.textContent = "Your time: " + reactionTime.toFixed(3) + "s";
                gameActive = false;
            } else {
                clearTimeout(timeoutId);
                resultDisplay.textContent = "TOO SOON! Wait for the dot";
                resultDisplay.classList.add("penalty");
                setTimeout(function() {
                    resultDisplay.classList.remove("penalty");
                    resultDisplay.textContent = "Press START to try again";
                }, 1000);
                gameActive = false;
            }
        });
    
        // Event listeners - FIXED VERSION
        startBtn.addEventListener("click", startGame);
        resetBtn.addEventListener("click", function() {
            resultDisplay.textContent = "Scores reset!";
        });
    
        console.log("[DEBUG] Game initialized successfully");
    </script>
