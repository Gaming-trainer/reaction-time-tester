<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° Reflex Trainer Pro ‚ö°</title>
    <style>
        :root {
            --primary: #4CAF50;
            --dark: #121212;
            --light: #f5f5f5;
            --gray: #1e1e1e;
            --red: #f44336;
        }
        body {
            font-family: Arial, sans-serif;
            background: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            touch-action: manipulation;
        }
        #leaderboard {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(30, 30, 30, 0.9);
            padding: 15px;
            border-radius: 10px;
            width: 180px;
        }
        #game-container {
            margin-top: 60px;
            width: 90%;
            max-width: 600px;
        }
        #game-screen {
            width: 100%;
            height: 400px;
            background: var(--gray);
            border-radius: 10px;
            margin: 30px 0;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .dot {
            width: 100px;
            height: 100px;
            background: var(--primary);
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 20px var(--primary);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #controls {
            margin-top: 20px;
        }
        button {
            padding: 12px 30px;
            font-size: 18px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 0 10px;
        }
        #result {
            font-size: 24px;
            margin: 20px 0;
            min-height: 36px;
        }
        .penalty {
            color: var(--red);
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div id="leaderboard">
        <h3>üèÜ Best Scores</h3>
        <ol id="scores-list"></ol>
    </div>

    <h1>‚ö° REFLEX TRAINER PRO ‚ö°</h1>
    <p>Click ONLY when the green dot appears!</p>

    <div id="game-container">
        <div id="game-screen"></div>
        <div id="result">Press START to begin</div>
        <div id="controls">
            <button id="start-btn">START</button>
            <button id="reset-btn">RESET SCORES</button>
        </div>
    </div>

    <script>
        // Game elements
        const gameScreen = document.getElementById("game-screen");
        const startBtn = document.getElementById("start-btn");
        const resetBtn = document.getElementById("reset-btn");
        const resultDisplay = document.getElementById("result");
        const scoresList = document.getElementById("scores-list");

        // Game state
        let startTime;
        let timeoutId;
        let gameActive = false;
        let bestScores = JSON.parse(localStorage.getItem("bestScores")) || [];

        // Update leaderboard
        function updateLeaderboard() {
            scoresList.innerHTML = "";
            bestScores.sort((a, b) => a - b).slice(0, 5).forEach(score => {
                const li = document.createElement("li");
                li.textContent = score.toFixed(3) + "s";
                scoresList.appendChild(li);
            });
        }

        // Start game (dot appears center screen)
        function startGame() {
            gameScreen.innerHTML = "";
            resultDisplay.textContent = "Wait for the green dot...";
            gameActive = true;
            startBtn.style.display = "none";
            
            const delay = 1000 + Math.random() * 4000;
            
            timeoutId = setTimeout(() => {
                const dot = document.createElement("div");
                dot.className = "dot";
                gameScreen.appendChild(dot);
                startTime = Date.now();
            }, delay);
        }

        // Handle clicks
        gameScreen.addEventListener("click", (e) => {
            if (!gameActive) return;
            
            if (e.target.classList.contains("dot")) {
                const reactionTime = (Date.now() - startTime) / 1000;
                resultDisplay.textContent = "Your time: " + reactionTime.toFixed(3) + "s";
                
                // Save score
                bestScores.push(reactionTime);
                localStorage.setItem("bestScores", JSON.stringify(bestScores));
                updateLeaderboard();
                
                gameActive = false;
                startBtn.style.display = "block";
            } else {
                clearTimeout(timeoutId);
                resultDisplay.textContent = "TOO SOON! Wait for the dot";
                resultDisplay.classList.add("penalty");
                setTimeout(() => {
                    resultDisplay.classList.remove("penalty");
                    resultDisplay.textContent = "Press START to try again";
                }, 1000);
                gameActive = false;
                startBtn.style.display = "block";
            }
        });

        // Reset scores
        resetBtn.addEventListener("click", () => {
            bestScores = [];
            localStorage.removeItem("bestScores");
            updateLeaderboard();
            resultDisplay.textContent = "Scores reset!";
        });

        // Initialize
        updateLeaderboard();
        startBtn.addEventListener("click", startGame);
    </script>
</body>
</html>
